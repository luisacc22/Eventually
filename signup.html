        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDx3w3AbkcObfBIouSly5lkENCxqr6ybJ8",
          authDomain: "specrel-eventuall.firebaseapp.com",
          projectId: "specrel-eventuall",
          storageBucket: "specrel-eventuall.appspot.com",
          messagingSenderId: "1072983230032",
          appId: "1:1072983230032:web:bc6f773b3dbd76eb6e7355",
          measurementId: "G-CHNBRM8KT3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const db = getDatabase(app);

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("register").addEventListener("click", async function (event) {
                event.preventDefault();

                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
                var firstName = document.getElementById("firstName").value;
                var lastName = document.getElementById("lastName").value;
                var address = document.getElementById("address").value;
                var dobMonth = document.getElementById("month").value;
                var dobDay = document.getElementById("day").value;
                var dobYear = document.getElementById("year").value;
                var dob = dobMonth + '/' + dobDay + '/' + dobYear;

                try {
                    //Register
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    // Signed in
                    const user = userCredential.user;
                    console.log(user);
                    alert("Registration successfully!!");

                    
                    await set(ref(db, 'users/' + user.uid), {
                        email: email,
                        firstName: firstName,
                        lastName: lastName,
                        address: address,
                        dob: dob
                        
                    });

                    console.log("User data saved to Realtime Database");

                    window.location.href = 'index.html';
                } catch (error) {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error code:', errorCode);
                    console.error('Error message:', errorMessage);
                    alert(errorMessage);

                    return;
                }

                console.log('Registration successful!');
            });
        });
    </script>

                    <label for="password">Password</label>

                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div id="confirmPasswordMessage"></div>
                </div>
